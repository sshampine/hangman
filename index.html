<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Hangman</h1>
			<p>Start pressing letters on the keyboard to begin guessing</p>
		</div>
	</div>
	<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<p id="blanks"></p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="well">
				<h3>You have <span id="count">9</span> guesses left</h3>
				<p id="wins">Wins:</p>
				<p id="losses">Losses:</p>
				<p id="letter">Letters guessed:</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="well">
				<div id="picture">
				</div>
			</div>
		</div>
	</div>
	</div>

	

	<script type="text/javascript" src="assets/javascript/hangman.js"></script>


</body>
</html>
