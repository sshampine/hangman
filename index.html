<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Hangman</h1>
	<p>Start pressing letters on the keyboard to begin guessing</p>
	<p>You have 9 guesses! Good Luck!</p>
	<br>
	<p id="blanks"></p>
	<br>
	<p id="letter"></p>
	<p id="status"></p>
	<div id="picture"></div>

	<script type="text/javascript">
		var wordArray = ["puppet", "leef", "puppet", "beer"];
		var randomWord = wordArray[Math.floor(Math.random() * wordArray.length)];
		
		var blanks = [];
		console.log(randomWord);
		var guessArray = [];
		var count = 9;
		var guessCount = 0;
		var answerArray = [];

		for (var i = 0; i < randomWord.length; i++) {
			blanks[i] = "_";
			answerArray[i] = "_";
		}
		//console.log(blanks);

		var wordBlanks = blanks.join(" ");
		document.getElementById("blanks").innerHTML = wordBlanks;
		//console.log(wordBlanks);

		document.onkeyup = function(event){

			var userInput = event.key;
			console.log(userInput);
			
		
		if (randomWord.indexOf(userInput) === -1) {
			guessArray.push(userInput);
			j = guessArray.join(", ");
			document.getElementById("status").innerHTML = "Words guessed so far: " + j;
			console.log("bleeeep")
			guessCount++;
		};

		for (var j=0; j<randomWord.length; j++) {
			if (randomWord[j] === userInput) {
				answerArray[j] = userInput;
				

			document.getElementById("blanks").innerHTML = answerArray.join(" ");
			}
		}						
			
		

		if (guessCount === 1) {
			document.getElementById("picture").innerHTML = '<img src="img0.gif">';
		} else if (guessCount === 2) {
			document.getElementById("picture").innerHTML = '<img src="hangmans_noose.jpg">';
		}



		};

	</script>
</body>
</html>
